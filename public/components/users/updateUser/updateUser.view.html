<div ng-include="'./components/includes/_header.html'"></div>
<section class="register-block">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-3 login-sec">

        <h2 class="text-center">Modificar Usuario</h2>



        <form name="formularioEditEmpleados" class="login-form" ng-submit="vm.editUsuarios(vm.editarUsuarios)" novalidate autocomplete="off">


          <div class="form-group">
            <label>Nombre</label>
            <input name="nombre" type="text" class="form-control" ng-model="vm.editarUsuarios.primerNombre" ng-required="true">
            <div ng-show="formularioEditEmpleados.nombre.$touched && formularioEditEmpleados.nombre.$invalid">
                <small>Ingrese un nombre válido</small>
              </div>
          </div>

          <div class="form-group">
            <label>Segundo Nombre</label>
            <input name="nombre2" type="text" class="form-control" ng-model="vm.editarUsuarios.segundoNombre">
          </div>

          <div class="form-group">
            <label>Apellido</label>
            <input name="apellido" type="text" class="form-control" ng-model="vm.editarUsuarios.primerApellido" ng-required="true">
            <div ng-show="formularioEditEmpleados.apellido.$touched && formularioEditEmpleados.apellido.$invalid">
                <small>Ingrese un apellido válido</small>
              </div>
          </div>

          <div class="form-group">
            <label>Segundo Apellido</label>
            <input name="apellido2" type="text" class="form-control" ng-model="vm.editarUsuarios.segundoApellido">
          </div>

          <div class="form-group">
            <label>Foto</label>
            <input name="foto" type="text" class="form-control" ng-model="vm.editarUsuarios.foto">
          </div>

          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input name="fechaNacimiento" type="date" class="form-control" ng-model="vm.editarUsuarios.fechaNacimiento" ng-required="true">
            <div ng-show="formularioEditEmpleados.fechaNacimiento.$touched && formularioEditEmpleados.fechaNacimiento.$invalid">
                <small>Ingrese una fecha válida</small>
              </div>
          </div>

          <div class="form-group">
            <label>Edad</label>
            <input name="edad" type="text" class="form-control" ng-model="vm.editarUsuarios.edad">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" class="form-control" ng-model="vm.editarUsuarios.correo" ng-required="true">
            <div ng-show="formularioEditEmpleados.email.$touched && formularioEditEmpleados.email.$invalid">
                <small>Formato de correo inválido</small>
              </div>
          </div>


          <div class="form-group">
            <label>Contraseña</label>
            <input name="password" type="password" class="form-control" ng-model="vm.editarUsuarios.password" ng-required="true">
                          <div ng-show="formularioEditEmpleados.password.$touched && formularioEditEmpleados.password.$invalid">
                  <small>Ingrese una contraseña válida</small>
                </div>
          </div>

          <div class="form-check">
            <button type="submit" class="btn btn-login" ng-disabled="formularioEditEmpleados.$invalid">Finalizar Edición</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
