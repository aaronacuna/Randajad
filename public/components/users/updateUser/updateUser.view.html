<h1 class="text-center">Randajad</h1>
        <h2 class="text-center">Modificar Usuario</h2>
       
       
       
        <form class="login-form" ng-submit="vm.editUsuarios(vm.editarUsuarios)">

          
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" ng-model="vm.editarUsuarios.primerNombre">
          </div>

          <div class="form-group">
            <label>Segundo Nombre</label>
            <input type="text" class="form-control" ng-model="vm.editarUsuarios.segundoNombre">
          </div>

          <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" ng-model="vm.editarUsuarios.primerApellido">
          </div>

          <div class="form-group">
            <label>Segundo Apellido</label>
            <input type="text" class="form-control" ng-model="vm.editarUsuarios.segundoApellido">
          </div>

          <div class="form-group">
            <label>Foto</label>
            <input type="text" class="form-control" ng-model="vm.editarUsuarios.foto">
          </div>

          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input type="date" class="form-control" ng-model="vm.editarUsuarios.fechaNacimiento">
          </div>
          
          <div class="form-group">
            <label>Edad</label>
            <input type="text" class="form-control" ng-model="vm.editarUsuarios.edad">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="vm.editarUsuarios.correo">
          </div>


          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" ng-model="vm.editarUsuarios.password" required>
          </div>
          
          <div class="form-check">
            <button type="submit" class="btn btn-login">Finalizar Edición</button>
          </div>

        </form>
