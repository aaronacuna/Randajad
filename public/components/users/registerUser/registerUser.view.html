<h1 class="text-center">Ranjadad</h1>
<h2 class="text-center">Registro de Usuarios</h2>



<form class="login-form" ng-submit="vm.registrarUsuario(vm.nuevoUsuario)">

  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" ng-model="vm.nuevoUsuario.primerNombre">
  </div>

  <div class="form-group">
    <label>Segundo Nombre</label>
    <input type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoNombre">
  </div>

  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" ng-model="vm.nuevoUsuario.primerApellido">
  </div>

  <div class="form-group">
    <label>Segundo Apellido</label>
    <input type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoApellido">
  </div>

  <div class="form-group">
    <label>Foto</label>
    <input type="text" class="form-control" ng-model="vm.nuevoUsuario.foto">
  </div>

  <div class="form-group">
    <label>Fecha de Nacimiento</label>
    <input type="date" class="form-control" ng-model="vm.nuevoUsuario.fechaNacimiento">
  </div>
  
  <div class="form-group">
    <label>Edad</label>
    <input type="number" class="form-control" ng-model="vm.nuevoUsuario.edad">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="vm.nuevoUsuario.correo">
  </div>

  <div class="form-group">
    <label>Contrase√±a</label>
    <input type="password" class="form-control" ng-model="vm.nuevoUsuario.password">
  </div>
  

  <div class="form-check">
    <button type="submit" class="btn btn-login">Registrarse</button>
  </div>

</form>
