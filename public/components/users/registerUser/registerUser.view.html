<div ng-include="'./components/includes/_header.html'"></div>
<section class="register-block">

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-3 login-sec">
          <h2 class="text-center">Registro de Usuarios</h2>
          
          
          
          <form name="formularioEmpleados" class="login-form" ng-submit="vm.registrarUsuario(vm.nuevoUsuario)" novalidate autocomplete="off">
          
            <div class="form-group">
              <label>Nombre</label>
              <input name="nombre" type="text" class="form-control" ng-model="vm.nuevoUsuario.primerNombre" ng-required="true">
              <div ng-show="formularioEmpleados.nombre.$touched && formularioEmpleados.nombre.$invalid">
                <small>Ingrese un nombre válido</small>
              </div>
            </div>
          
            <div class="form-group">
              <label>Segundo Nombre</label>
              <input name="nombre2" type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoNombre">
            </div>
          
            <div class="form-group">
              <label>Apellido</label>
              <input name="apellido" type="text" class="form-control" ng-model="vm.nuevoUsuario.primerApellido" ng-required="true">
              <div ng-show="formularioEmpleados.apellido.$touched && formularioEmpleados.apellido.$invalid">
                <small>Ingrese un apellido válido</small>
              </div>
            </div>
          
            <div class="form-group">
              <label>Segundo Apellido</label>
              <input name="apellido2" type="text" class="form-control" ng-model="vm.nuevoUsuario.segundoApellido">
            </div>
          
            <div class="form-group">
              <label>Foto</label>
              <input name="foto" type="text" class="form-control" ng-model="vm.nuevoUsuario.foto">
            </div>


          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input name="fechaNacimiento" type="date" class="form-control" ng-model="vm.nuevoUsuario.fechaNacimiento" ng-required="true">
            <div ng-show="formularioEmpleados.fechaNacimiento.$touched && formularioEmpleados.fechaNacimiento.$invalid">
              <small>Ingrese una fecha válida</small>
            </div>
          </div>      
          
            <div class="form-group">
              <label>Email</label>
              <input name="email" type="email" class="form-control" ng-model="vm.nuevoUsuario.correo" ng-required="true">
              <div ng-show="formularioEmpleados.email.$touched && formularioEmpleados.email.$invalid">
                <small>Formato de correo inválido</small>
              </div>
            </div>
          
            <div class="form-group">
              <label>Contraseña</label>
              <input name="password" type="password" class="form-control" ng-model="vm.nuevoUsuario.password" ng-required="true">
              <div ng-show="formularioEmpleados.password.$touched && formularioEmpleados.password.$invalid">
                  <small>Ingrese una contraseña válida</small>
                </div>
            </div>
            
          
            <div class="form-check">
              <button type="submit" class="btn btn-login" ng-disabled="formularioEmpleados.$invalid">Registrarse</button>
            </div>
          
          </form>
      </div>
    </div>
  </div>
</section>
